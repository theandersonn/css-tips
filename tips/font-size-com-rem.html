<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font Size com REM</title>

    <style>
        html { font-size: 62.5%; }
        body { font-size: 1.6rem; line-height: 1; }

        /* Testes */
        h1 { font-size: 6rem }
        h2 { font-size: 5rem }
        h3 { font-size: 4rem }
        h4 { font-size: 3rem }
        h5 { font-size: 2rem }
        h6 { font-size: 1.6rem }

        p { font-size: 1.6rem }
        span { font-size: 1.4rem }
    </style>
</head>
<body>
    <h1>Título com H1</h1>
    <h2>Título com H2</h2>
    <h3>Título com H3</h3>
    <h4>Título com H4</h4>
    <h5>Título com H5</h5>
    <h6>Título com H6</h6>

    <p>Paragrafo com a tag p</p>
    <span>Texto com a tag span</span>
</body>
</html>
