<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font Size with REM</title>

    <style>
        html { font-size: 62.5%; }
        body { font-size: 1.6rem; line-height: 1; }

        /* Test */
        h1 { font-size: 6rem }
        h2 { font-size: 5rem }
        h3 { font-size: 4rem }
        h4 { font-size: 3rem }
        h5 { font-size: 2rem }
        h6 { font-size: 1.6rem }

        p { font-size: 1.6rem }
        span { font-size: 1.4rem }
    </style>
</head>
<body>
    <h1>Title with H1</h1>
    <h2>Title with H2</h2>
    <h3>Title with H3</h3>
    <h4>Title with H4</h4>
    <h5>Title with H5</h5>
    <h6>Title with H6</h6>

    <p>Paragraph with the tag p</p>
    <span>Text with the tag span</span>
</body>
</html>
